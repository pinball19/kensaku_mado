<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>在庫管理システム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 20px;
      background-color: #f4f8fb;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 10px;
    }
    h1 {
      color: #0056b3;
      text-align: center;
    }
    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .search-container input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-container button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #video-container {
      display: none;
      text-align: center;
      position: relative;
    }
    #video-preview {
      width: 100%;
      max-height: 300px;
      border-radius: 8px;
    }
    #closeScanBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>在庫管理システム</h1>
    
    <div class="search-container">
      <input id="keywordInput" type="text" placeholder="検索キーワードを入力" />
      <button id="searchBtn">検索</button>
      <button id="scanBtn">スキャン</button>
    </div>

    <div id="video-container">
      <button id="closeScanBtn">✖ 閉じる</button>
      <video id="video-preview" autoplay></video>
    </div>

    <div id="errorContainer" class="error-message"></div>
    <div id="results"></div>
  </div>

  <!-- Firebase & ZXingライブラリ -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  
  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyCnRbmcPezD4Osisss6XebmU15ukBqttQw",
      authDomain: "slack-bot-firebase-7991a.firebaseapp.com",
      projectId: "slack-bot-firebase-7991a",
      storageBucket: "slack-bot-firebase-7991a.appspot.com",
      messagingSenderId: "215585745043",
      appId: "1:215585745043:web:0c70ac99c5066b56cd4566"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", function () {
      const searchBtn = document.getElementById("searchBtn");
      const scanBtn = document.getElementById("scanBtn");
      const closeScanBtn = document.getElementById("closeScanBtn");
      const keywordInput = document.getElementById("keywordInput");
      const videoContainer = document.getElementById("video-container");
      const video = document.getElementById("video-preview");
      const resultsContainer = document.getElementById("results");
      let codeReader;

      // 🔹 検索処理（手入力）
      searchBtn.addEventListener("click", () => {
        const keyword = keywordInput.value.trim();
        if (!keyword) {
          alert("検索キーワードを入力してください");
          return;
        }
        searchProduct(keyword);
      });

      // 🔹 スキャンボタンのクリック処理
      scanBtn.addEventListener("click", async () => {
        try {
          videoContainer.style.display = "block";
          codeReader = new ZXing.BrowserBarcodeReader();
          
          // バーコードスキャン開始
          codeReader.decodeFromVideoDevice(undefined, video, (result, err) => {
            if (result) {
              keywordInput.value = result.text;
              searchProduct(result.text);
              stopScanning();
            }
          });
        } catch (error) {
          alert("カメラを使用できません：" + error.message);
        }
      });

      // 🔹 スキャン停止処理
      function stopScanning() {
        if (codeReader) {
          codeReader.reset();
        }
        videoContainer.style.display = "none";
      }

      // 🔹 閉じるボタン
      closeScanBtn.addEventListener("click", stopScanning);

      // 🔹 Firestore検索処理
      function searchProduct(keyword) {
        resultsContainer.innerHTML = `<p>「${keyword}」で検索中...</p>`;

        db.collection("products")
          .where("barcode", "==", keyword)
          .get()
          .then((querySnapshot) => {
            resultsContainer.innerHTML = "";
            if (!querySnapshot.empty) {
              querySnapshot.forEach((doc) => {
                const product = doc.data();
                resultsContainer.innerHTML += `<p>${product.title}（在庫: ${product.stock}）</p>`;
              });
            } else {
              resultsContainer.innerHTML = "<p>該当する商品が見つかりません</p>";
            }
          })
          .catch((error) => {
            console.error("検索エラー:", error);
          });
      }
    });
  </script>
</body>
</html>
