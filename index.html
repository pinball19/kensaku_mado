<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>在庫管理システム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* 全体の基本スタイル */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 20px;
      background-color: #f4f8fb;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 10px;
    }
    h1 {
      color: #0056b3;
      text-align: center;
    }
    .error-message {
      color: red;
      text-align: center;
      margin: 10px 0;
    }
    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: nowrap;
    }
    .search-container input[type="text"] {
      flex: 1;
      min-width: 0;
      padding: 10px;
      font-size: 1rem;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-container button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      flex-shrink: 0;
    }
    /* カメラプレビュー用 */
    #video-preview {
      width: 100%;
      max-height: 300px;
      display: none;
      border-radius: 8px;
    }
    /* スマホなど小さい画面向け */
    @media (max-width: 480px) {
      .container {
        width: 100%;
        padding: 0 10px;
      }
      .search-container {
         padding: 0;
      }
      .search-container button {
         padding: 10px;
         font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>在庫管理システム</h1>
    
    <!-- 検索とスキャンボタン -->
    <div class="search-container">
      <input id="keywordInput" type="text" placeholder="検索キーワードを入力" />
      <button id="searchBtn">検索</button>
      <button id="scanBtn">スキャン</button>
    </div>

    <!-- カメラプレビュー -->
    <video id="video-preview" autoplay></video>

    <div id="errorContainer" class="error-message"></div>
    <div id="results"></div>
  </div>

  <!-- ZXing ライブラリの読み込み -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const searchBtn = document.getElementById("searchBtn");
      const scanBtn = document.getElementById("scanBtn");
      const keywordInput = document.getElementById("keywordInput");
      const video = document.getElementById("video-preview");

      // 🔹 検索ボタンのクリック処理
      searchBtn.addEventListener("click", () => {
        const keyword = keywordInput.value.trim();
        if (!keyword) {
          alert("検索キーワードを入力してください");
          return;
        }
        searchProduct(keyword);
      });

      // 🔹 スキャンボタンのクリック処理
      scanBtn.addEventListener("click", async () => {
        try {
          video.style.display = "block"; // カメラプレビューを表示
          const codeReader = new ZXing.BrowserBarcodeReader();
          
          // バーコードスキャンの処理
          codeReader.decodeFromVideoDevice(undefined, video, (result, err) => {
            if (result) {
              keywordInput.value = result.text; // スキャン結果を検索バーに入力
              searchProduct(result.text); // 自動検索実行
              codeReader.reset(); // カメラ停止
              video.style.display = "none"; // カメラプレビューを非表示
            }
          });
        } catch (error) {
          alert("カメラを使用できませんでした：" + error.message);
        }
      });

      // 🔹 商品検索関数
      function searchProduct(keyword) {
        document.getElementById("results").innerHTML = `<p>「${keyword}」で検索中...</p>`;
        
        // Firestoreから検索（仮のサンプル）
        setTimeout(() => {
          document.getElementById("results").innerHTML = `<p>検索結果: ${keyword}（仮データ）</p>`;
        }, 1000);
      }
    });
  </script>
</body>
</html>
