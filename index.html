<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>内部資料検索＆更新システム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FirebaseUI CSS -->
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 20px;
      background-color: #f4f8fb;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #0056b3;
      text-align: center;
    }
    #firebaseui-auth-container {
      max-width: 400px;
      margin: auto;
    }
    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- 認証用コンテナ -->
  <div id="firebaseui-auth-container"></div>
  <div id="loader" style="text-align:center;">Loading...</div>

  <!-- メインアプリ用コンテナ -->
  <div id="app-container" class="container" style="display:none;">
    <div style="text-align: right;">
      <button id="sign-out-btn">Sign Out</button>
    </div>
    <h1>内部資料検索＆更新システム</h1>
    <div class="search-container">
      <input id="keywordInput" type="text" placeholder="検索キーワードを入力" />
      <button id="searchBtn">検索</button>
    </div>
    <div id="results"></div>
  </div>

  <!-- Firebase SDK & FirebaseUI -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyCnRbmcPezD4Osiss5ukBqttQw",
      authDomain: "slack-bot-firebase-7991a.firebaseapp.com",
      projectId: "slack-bot-firebase-7991a",
      storageBucket: "slack-bot-firebase-7991a.appspot.com",
      messagingSenderId: "2155745043",
      appId: "1:2155745043:web:123456abcdef"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // セッション永続性を設定
    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch((err) => {
      console.error("セッション永続性エラー:", err);
    });

    // 認証状態の監視
    firebase.auth().onAuthStateChanged(async (user) => {
      if (user) {
        document.getElementById("firebaseui-auth-container").style.display = "none";
        document.getElementById("loader").style.display = "none";
        document.getElementById("app-container").style.display = "block";
      } else {
        document.getElementById("app-container").style.display = "none";
        const ui = firebaseui.auth.AuthUI.getInstance() || new firebaseui.auth.AuthUI(firebase.auth());
        ui.start("#firebaseui-auth-container", {
          signInSuccessUrl: window.location.href,
          signInOptions: [firebase.auth.EmailAuthProvider.PROVIDER_ID],
          callbacks: {
            signInSuccessWithAuthResult: (authResult, redirectUrl) => false,
          },
        });
      }
    });

    // サインアウト処理
    document.getElementById("sign-out-btn").addEventListener("click", () => {
      auth.signOut().catch((err) => console.error("サインアウトエラー:", err));
    });

    // 検索処理
    document.getElementById("searchBtn").addEventListener("click", async () => {
      const keyword = document.getElementById("keywordInput").value.trim();
      if (!keyword) return alert("検索キーワードを入力してください。");
      try {
        const snapshot = await db.collection("products").get();
        const results = [];
        snapshot.forEach((doc) => {
          const data = doc.data();
          if ((data.title && data.title.includes(keyword)) || (data.text && data.text.includes(keyword))) {
            results.push({ id: doc.id, ...data });
          }
        });
        displayResults(results);
      } catch (err) {
        console.error("検索エラー:", err);
      }
    });

    // 検索結果表示
    function displayResults(results) {
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "";
      if (results.length === 0) {
        resultsContainer.textContent = "該当する資料が見つかりません。";
        return;
      }
      results.forEach((result) => {
        const div = document.createElement("div");
        div.textContent = `${result.title || "タイトルなし"}: ${result.text || "本文なし"}`;
        resultsContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
