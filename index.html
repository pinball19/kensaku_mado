<body>

  <!-- Firebase SDK -->

  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>

  <script>
    // ğŸ”¹ Firebaseè¨­å®š
    const firebaseConfig = {
      apiKey: "AIzaSyCnRbmcPezD4Osisss6XebmU15ukBqttQw",
      authDomain: "slack-bot-firebase-7991a.firebaseapp.com",
      projectId: "slack-bot-firebase-7991a",
      storageBucket: "slack-bot-firebase-7991a.firebasestorage.app",
      messagingSenderId: "215585745043",
      appId: "1:215585745043:web:0c70ac99c5066b56cd4566"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", function () {
      const searchBtn = document.getElementById("searchBtn");
      const scanBtn = document.getElementById("scanBtn");
      const keywordInput = document.getElementById("keywordInput");
      const video = document.getElementById("video-preview");
      const resultsContainer = document.getElementById("results");

      // ãƒšãƒ¼ã‚¸èª­è¾¼æ™‚ã€ç›´è¿‘ã®å±¥æ­´ã‚’èª­ã¿è¾¼ã¿
      loadRecentHistory();

      // ğŸ”¹ æ¤œç´¢ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯å‡¦ç†ï¼ˆæ‰‹å…¥åŠ›ï¼‰
      searchBtn.addEventListener("click", () => {
        const keyword = keywordInput.value.trim();
        if (!keyword) {
          alert("æ¤œç´¢ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
          return;
        }
        searchProduct(keyword);
      });

      // ğŸ”¹ ã‚¹ã‚­ãƒ£ãƒ³ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯å‡¦ç†ï¼ˆãƒãƒ¼ã‚³ãƒ¼ãƒ‰æ¤œç´¢ï¼‰
      scanBtn.addEventListener("click", async () => {
        try {
          video.style.display = "block";
          const codeReader = new ZXing.BrowserBarcodeReader();
          
          codeReader.decodeFromVideoDevice(undefined, video, (result, err) => {
            if (result) {
              keywordInput.value = result.text;
              searchProduct(result.text); // ğŸ”¹ Firestoreæ¤œç´¢
              codeReader.reset();
              video.style.display = "none";
            }
          });
        } catch (error) {
          alert("ã‚«ãƒ¡ãƒ©ã‚’ä½¿ç”¨ã§ãã¾ã›ã‚“ï¼š" + error.message);
        }
      });

      // ğŸ”¹ Firestoreæ¤œç´¢å‡¦ç†ï¼ˆæ‰‹å…¥åŠ› or ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ï¼‰
      function searchProduct(keyword) {
        resultsContainer.innerHTML = `<p>ã€Œ${keyword}ã€ã§æ¤œç´¢ä¸­...</p>`;

        db.collection("products")
          .where("barcode", "==", keyword)
          .get()
          .then((querySnapshot) => {
            resultsContainer.innerHTML = "";
            if (!querySnapshot.empty) {
              querySnapshot.forEach((doc) => {
                const product = doc.data();
                displayProductInfo(doc.id, product);

            } else {
              resultsContainer.innerHTML = "<p>è©²å½“ã™ã‚‹å•†å“ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</p>";
            }

            console.error("æ¤œç´¢ã‚¨ãƒ©ãƒ¼:", error);
          });
      }

      // ğŸ”¹ æ¤œç´¢çµæœã‚’è¡¨ç¤º + åœ¨åº«æ›´æ–°æ©Ÿèƒ½
      function displayProductInfo(productId, product) {
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("result-item");

        // --- 1. title ---
        const titleEl = document.createElement("h3");
        titleEl.textContent = product.title || "å•†å“åä¸æ˜";
        itemDiv.appendChild(titleEl);

        // --- 2. barcode ---
        const barcodeEl = document.createElement("p");
        barcodeEl.textContent = `ãƒãƒ¼ã‚³ãƒ¼ãƒ‰: ${product.barcode || ""}`;
        itemDiv.appendChild(barcodeEl);

        // --- 3. place ---
        const placeEl = document.createElement("p");
        placeEl.textContent = `å ´æ‰€: ${product.place || ""}`;
        itemDiv.appendChild(placeEl);

        // --- 4. stock ---
        const stockEl = document.createElement("p");
        stockEl.textContent = `åœ¨åº«æ•°: ${product.stock || 0}`;
        itemDiv.appendChild(stockEl);

        // --- 5. åœ¨åº«è¿½åŠ  ---
        const addRow = document.createElement("div");
        addRow.classList.add("action-row");

        const addInput = document.createElement("input");
        addInput.type = "number";
        addInput.value = 1;
        addInput.min = 1;
        addRow.appendChild(addInput);

        const increaseButton = document.createElement("button");
        increaseButton.textContent = "åœ¨åº«è¿½åŠ ";
        increaseButton.addEventListener("click", () => {
          const oldStock = product.stock || 0;
          const quantity = parseInt(addInput.value, 10);
          if (isNaN(quantity) || quantity < 1) {
            alert("æœ‰åŠ¹ãªæ•°é‡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            return;
          }
          const newStock = oldStock + quantity;
          updateStock(productId, newStock, oldStock);
        });
        addRow.appendChild(increaseButton);

        itemDiv.appendChild(addRow);

        // --- 6. åœ¨åº«æ¸›å°‘ ---
        const subtractRow = document.createElement("div");
        subtractRow.classList.add("action-row");

        const subtractInput = document.createElement("input");
        subtractInput.type = "number";
        subtractInput.value = 1;
        subtractInput.min = 1;
        subtractRow.appendChild(subtractInput);

        const decreaseButton = document.createElement("button");
        decreaseButton.textContent = "åœ¨åº«æ¸›å°‘";
        decreaseButton.addEventListener("click", () => {
          const oldStock = product.stock || 0;
          const quantity = parseInt(subtractInput.value, 10);
          if (isNaN(quantity) || quantity < 1) {
            alert("æœ‰åŠ¹ãªæ•°é‡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            return;
          }
          const newStock = Math.max(oldStock - quantity, 0);
          updateStock(productId, newStock, oldStock);
        });
        subtractRow.appendChild(decreaseButton);

        itemDiv.appendChild(subtractRow);

        // --- 7. memo ---
        const memoEl = document.createElement("p");
        memoEl.textContent = `ãƒ¡ãƒ¢: ${product.memo || ""}`;
        itemDiv.appendChild(memoEl);

        // --- gazou éè¡¨ç¤º (å‰Šé™¤) ---

        // ---- ç·¨é›†ãƒœã‚¿ãƒ³ã‚’é…ç½®ã—ã¦ã€å…¨ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ç·¨é›†ã§ãã‚‹ãƒ•ã‚©ãƒ¼ãƒ ã‚’è¡¨ç¤º ----
        const editButton = document.createElement("button");
        editButton.textContent = "ç·¨é›†";
        editButton.style.marginTop = "15px";

        editButton.addEventListener("click", () => {
          showEditForm(itemDiv, productId, product);
        });

        itemDiv.appendChild(editButton);

        resultsContainer.appendChild(itemDiv);
      }

      /**
       * ğŸ”¹ Firestoreã®åœ¨åº«æ›´æ–°å‡¦ç†
       *   - å¤‰æ›´å±¥æ­´ã‚’ "history" ã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã«è¿½åŠ 
       */
      function updateStock(productId, newStock, oldStock) {
        db.collection("products").doc(productId).update({ stock: newStock })
          .then(() => {
            alert("åœ¨åº«ã‚’æ›´æ–°ã—ã¾ã—ãŸ");
            // å±¥æ­´ã«è¿½åŠ 
            logHistory({
              productId: productId,
              changeType: "åœ¨åº«æ›´æ–°",
              description: `åœ¨åº«æ•°: ${oldStock} â†’ ${newStock}`
            });
            // å†æ¤œç´¢ã—ã¦æœ€æ–°ã®åœ¨åº«ã‚’è¡¨ç¤º
            searchProduct(keywordInput.value);
          })
          .catch((error) => {
            console.error("åœ¨åº«æ›´æ–°ã‚¨ãƒ©ãƒ¼:", error);
          });
      }

      // ğŸ”¹ ç·¨é›†ãƒ•ã‚©ãƒ¼ãƒ ã‚’è¡¨ç¤ºã™ã‚‹
      function showEditForm(itemDiv, productId, product) {
        // ã™ã§ã«ãƒ•ã‚©ãƒ¼ãƒ ãŒã‚ã‚‹å ´åˆã¯é‡è¤‡ã—ãªã„ã‚ˆã†å‰Šé™¤
        const existingForm = itemDiv.querySelector(".edit-form");
        if (existingForm) {
          existingForm.remove();
        }

        const editForm = document.createElement("div");
        editForm.classList.add("edit-form");

        // ã‚¿ã‚¤ãƒˆãƒ«
        const labelTitle = document.createElement("label");
        labelTitle.textContent = "ã‚¿ã‚¤ãƒˆãƒ«";
        const inputTitle = document.createElement("input");
        inputTitle.type = "text";
        inputTitle.value = product.title || "";
        editForm.appendChild(labelTitle);
        editForm.appendChild(inputTitle);

        // ãƒãƒ¼ã‚³ãƒ¼ãƒ‰
        const labelBarcode = document.createElement("label");
        labelBarcode.textContent = "ãƒãƒ¼ã‚³ãƒ¼ãƒ‰";
        const inputBarcode = document.createElement("input");
        inputBarcode.type = "text";
        inputBarcode.value = product.barcode || "";
        editForm.appendChild(labelBarcode);
        editForm.appendChild(inputBarcode);

        // å ´æ‰€
        const labelPlace = document.createElement("label");
        labelPlace.textContent = "å ´æ‰€";
        const inputPlace = document.createElement("input");
        inputPlace.type = "text";
        inputPlace.value = product.place || "";
        editForm.appendChild(labelPlace);
        editForm.appendChild(inputPlace);

        // åœ¨åº«æ•°
        const labelStock = document.createElement("label");
        labelStock.textContent = "åœ¨åº«æ•°";
        const inputStock = document.createElement("input");
        inputStock.type = "number";
        inputStock.value = product.stock || 0;
        editForm.appendChild(labelStock);
        editForm.appendChild(inputStock);

        // ãƒ¡ãƒ¢
        const labelMemo = document.createElement("label");
        labelMemo.textContent = "ãƒ¡ãƒ¢";
        const inputMemo = document.createElement("input");
        inputMemo.type = "text";
        inputMemo.value = product.memo || "";
        editForm.appendChild(labelMemo);
        editForm.appendChild(inputMemo);

        // å¤‰æ›´ã‚’ä¿å­˜
        const saveButton = document.createElement("button");
        saveButton.textContent = "ä¿å­˜";
        saveButton.addEventListener("click", async () => {
          const newTitle = inputTitle.value.trim();
          const newBarcode = inputBarcode.value.trim();
          const newPlace = inputPlace.value.trim();
          const newStock = parseInt(inputStock.value, 10);
          const newMemo = inputMemo.value.trim();

          // å¤ã„å€¤
          const oldData = {
            title: product.title || "",
            barcode: product.barcode || "",
            place: product.place || "",
            stock: product.stock || 0,
            memo: product.memo || ""
          };
          // æ–°ã—ã„å€¤
          const updatedData = {
            title: newTitle,
            barcode: newBarcode,
            place: newPlace,
            stock: isNaN(newStock) ? 0 : newStock,
            memo: newMemo
          };

          try {
            await db.collection("products").doc(productId).update(updatedData);

            alert("æ›´æ–°ã—ã¾ã—ãŸ");

            // å±¥æ­´ã«è¿½åŠ ï¼ˆç·¨é›†å†…å®¹ã®å·®åˆ†ã‚’è¨˜éŒ²ï¼‰
            const diffText = buildChangeSummary(oldData, updatedData);
            logHistory({
              productId: productId,
              changeType: "ç·¨é›†",
              description: diffText
            });

            // æ›´æ–°å¾Œã€å†æ¤œç´¢ã—ã¦ç”»é¢ã‚’ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥
            searchProduct(keywordInput.value);
          } catch (err) {
            console.error("ç·¨é›†ä¿å­˜ã‚¨ãƒ©ãƒ¼:", err);
            alert("ç·¨é›†ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ");
          }
        });

        // ã‚­ãƒ£ãƒ³ã‚»ãƒ«ãƒœã‚¿ãƒ³
        const cancelButton = document.createElement("button");
        cancelButton.textContent = "ã‚­ãƒ£ãƒ³ã‚»ãƒ«";
        cancelButton.addEventListener("click", () => {
          // ãƒ•ã‚©ãƒ¼ãƒ ã‚’é–‰ã˜ã‚‹ã ã‘
          editForm.remove();
        });

        editForm.appendChild(saveButton);
        editForm.appendChild(cancelButton);

        itemDiv.appendChild(editForm);
      }

      /**
       * å¤‰æ›´ç‚¹ã‚’ç°¡æ˜“çš„ã«ã¾ã¨ã‚ã‚‹é–¢æ•°
       */
      function buildChangeSummary(oldData, newData) {
        let messages = [];
        if (oldData.title !== newData.title) {
          messages.push(`ã‚¿ã‚¤ãƒˆãƒ«: "${oldData.title}" â†’ "${newData.title}"`);
        }
        if (oldData.barcode !== newData.barcode) {
          messages.push(`ãƒãƒ¼ã‚³ãƒ¼ãƒ‰: "${oldData.barcode}" â†’ "${newData.barcode}"`);
        }
        if (oldData.place !== newData.place) {
          messages.push(`å ´æ‰€: "${oldData.place}" â†’ "${newData.place}"`);
        }
        if (oldData.stock !== newData.stock) {
          messages.push(`åœ¨åº«æ•°: ${oldData.stock} â†’ ${newData.stock}`);
        }
        if (oldData.memo !== newData.memo) {
          messages.push(`ãƒ¡ãƒ¢: "${oldData.memo}" â†’ "${newData.memo}"`);
        }

        if (messages.length === 0) {
          return "å¤‰æ›´ãªã—";
        } else {
          return messages.join(", ");
        }
      }

      /**
       * ãƒ­ã‚°ã‚’ "history" ã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã«è¿½åŠ 
       */
      function logHistory({ productId, changeType, description }) {
        db.collection("history").add({
          productId: productId,
          changeType: changeType,
          description: description,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          // å±¥æ­´ã‚’å†èª­ã¿è¾¼ã¿
          loadRecentHistory();
        }).catch((err) => {
          console.error("å±¥æ­´æ›¸ãè¾¼ã¿ã‚¨ãƒ©ãƒ¼:", err);
        });
      }

      /**
       * ç›´è¿‘10ä»¶ã®å±¥æ­´ã‚’èª­ã¿è¾¼ã¿ã€è¡¨ç¤º
       */
      function loadRecentHistory() {
        const historyList = document.getElementById("historyList");
        historyList.innerHTML = "èª­ã¿è¾¼ã¿ä¸­...";

        db.collection("history")
          .orderBy("timestamp", "desc")
          .limit(10)
          .get()
          .then((snapshot) => {
            if (snapshot.empty) {
              historyList.innerHTML = "<p>å±¥æ­´ã¯ã‚ã‚Šã¾ã›ã‚“</p>";
              return;
            }
            let html = "";
            snapshot.forEach(doc => {
              const data = doc.data();
              const time = data.timestamp ? data.timestamp.toDate().toLocaleString() : "æ—¥æ™‚ä¸æ˜";
              
              // ğŸ”¹ ProductID ã‚’è¡¨ç¤ºã—ãŸããªã„ã®ã§å‰Šé™¤
              // ã‚‚ã—æ®‹ã—ãŸã„å ´åˆã¯ä»¥ä¸‹ã‚’è¿½åŠ :
              // `ProductID: ${data.productId} <br>`

              html += `
                <div class="history-item">
                  <strong>[${data.changeType}]</strong> (${time})<br>
                  å†…å®¹: ${data.description}
                </div>
              `;
            });
            historyList.innerHTML = html;
          })
          .catch(err => {
            console.error("å±¥æ­´èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:", err);
            historyList.innerHTML = "å±¥æ­´ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸ";
          });
      }
    });
  </script>
