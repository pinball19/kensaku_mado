<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Search by Document ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    .result-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      background-color: #f9f9f9;
    }
    .result-item h3 {
      margin-top: 0;
    }
    .result-item a {
      color: blue;
      text-decoration: underline;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Search by Document ID</h1>

  <!-- 検索フォーム -->
  <div>
    <input id="keywordInput" type="text" placeholder="ドキュメントIDを入力" />
    <button id="searchBtn">取得</button>
  </div>

  <!-- 結果表示エリア -->
  <div id="results"></div>

  <!-- Firebase SDK (Firestore v9) をCDNから読み込み -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCnRbmcPezD4Osiss5ukBqttQw",
      authDomain: "slack-bot-firebase-7991a.firebaseapp.com",
      projectId: "slack-bot-firebase-7991a",
      storageBucket: "slack-bot-firebase-7991a.firebasestorage.app",
      messagingSenderId: "2155745043",
      appId: "1:215585745c99c5066b56cd4566"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const keywordInput = document.getElementById("keywordInput");
    const searchBtn = document.getElementById("searchBtn");
    const resultsContainer = document.getElementById("results");

    searchBtn.addEventListener("click", async () => {
      const keyword = keywordInput.value.trim();
      if (!keyword) {
        resultsContainer.innerHTML = `<p>ドキュメントIDを入力してください。</p>`;
        return;
      }

      const docRef = doc(db, "products", keyword);
      try {
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          displayResults(docSnap.data(), keyword);
        } else {
          resultsContainer.innerHTML = `<p>該当する商品が見つかりません。</p>`;
        }
      } catch (err) {
        console.error("検索エラー:", err);
        resultsContainer.innerHTML = `<p>検索時にエラーが発生しました。</p>`;
      }
    });

    function displayResults(data, docId) {
      resultsContainer.innerHTML = ""; // 結果をクリア

      const itemDiv = document.createElement("div");
      itemDiv.classList.add("result-item");

      // ドキュメントID
      const docIdHeading = document.createElement("h3");
      docIdHeading.textContent = `ドキュメントID: ${docId}`;
      itemDiv.appendChild(docIdHeading);

      // 商品の説明 (textフィールド)
      if (data.text) {
        const descriptionP = document.createElement("p");
        descriptionP.textContent = `説明: ${data.text}`;
        itemDiv.appendChild(descriptionP);
      }

      // URLフィールド（url1～url3）のリンク生成
      const urlFields = [data.url1, data.url2, data.url3].filter(Boolean);
      urlFields.forEach((url, index) => {
        const linkEl = document.createElement("a");
        linkEl.href = url;
        linkEl.target = "_blank";
        linkEl.rel = "noopener noreferrer";
        linkEl.textContent = `関連リンク${index + 1}`;
        itemDiv.appendChild(linkEl);
      });

      // 結果エリアに挿入
      resultsContainer.appendChild(itemDiv);
    }
  </script>
</body>
</html>
