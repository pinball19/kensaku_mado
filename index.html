      function searchProduct(keyword) {

      // ğŸ”¹ æ¤œç´¢çµæœã‚’è¡¨ç¤º + åœ¨åº«æ›´æ–°æ©Ÿèƒ½
      function displayProductInfo(productId, product) {

        // --- 8. gazou (å‡ºåŠ›çª“ã§è¡¨ç¤ºã—ãªã„ã‚ˆã†ã«ã™ã‚‹) ---

        //  Firestore ä¸Šã«ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ãŒã‚ã£ã¦ã‚‚å•é¡Œã‚ã‚Šã¾ã›ã‚“ãŒã€ã“ã“ã§ã¯HTMLè¡¨ç¤ºã—ã¾ã›ã‚“ã€‚
        /*

        const editButton = document.createElement("button");

      function showEditForm(itemDiv, productId, product) {

        // input ã ã‘ç”¨æ„ã—ã¦ Firestore ä¸Šã®å€¤ã¯æ›´æ–°ã™ã‚‹ã¨ã„ã†æ–¹æ³•ã‚‚å¯èƒ½ã€‚
        // ä»Šå›ã¯è¡¨ç¤ºã—ãªã„æƒ³å®šã®ãŸã‚çœç•¥ã—ã¾ã™ã€‚

        // ä¿å­˜ãƒœã‚¿ãƒ³
        const saveButton = document.createElement("button");
